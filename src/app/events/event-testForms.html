<div class="col-md-12">
    <h3>Create Session</h3>
      </div>
      <div class="col-md-6">
        <form [formGroup]='newSessionForm' [ngSubmit]='processForm(newSessionForm.value)'>
            <div class='form-group'>
                <label for='firstName'>First Name: </label>
                <input formControlName='firstName' placeholder='First Name' type='text' class='form-control'/>
            </div> 
            <div class='form-group'>
                <lable for='lastName'>Last Name: </lable>
                <input formConbtrolName='lastName' class='form-control' type='text' placeholder='Last Name' />
            </div> 
            <button type='submit'>Submit</button>
        </form>
      </div>
