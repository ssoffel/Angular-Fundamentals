<div>
    <h1>Edit Your Profile</h1>
    <hr>
    <div class='col-md-4'>
        <form [formGroup]='formProfile' (ngSubmit)='save(formProfile)' autocomplete="false" novalidate>
            <div class='form-group'[ngClass]="{'error': validateFirstName()}">
                <label for='firstName'>First Name: </label>
                <em *ngIf='validateFirstName() && formProfile.controls.firstName.errors.required'>Required</em>
                <em *ngIf='validateFirstName() && formProfile.controls.firstName.errors.pattern'>Must start with a letter</em>
                <input formControlName='firstName' id='firstName' type='text' class='form-control' placeholder='First Name...' />
            </div>
            <div class='form-group' [ngClass]="{'error': validateLastName()}">
                <label for='lastName'>Last Name: </label>
                <em *ngIf='validateLastName() && formProfile.controls.lastName.errors.required'>Required</em>
                <em *ngIf='validateLastName() && formProfile.controls.lastName.errors.pattern'>Must start with a letter</em>
                <input formControlName='lastName' id='lastName' type='text' class='form-control' placeholder='Last Name...' />
            </div>
            <div class='form-group' [ngClass]="{'error': validateUserName()}">
                <label for='userName'>User Name: </label>
                <em *ngIf='validateUserName()'>Required</em>
                <input formControlName='userName' id='userName' type='text' class='form-control' placeholder='User Name...' />
            </div>
            <button type='submit' class='btn btn-primary'>Save</button>
            <button type='button' class='btn btn-default' (click)='cancel()'>Cancel</button>
        </form>
    </div>
</div>
