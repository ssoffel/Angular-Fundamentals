 <h1>Login</h1>
 <hr>
 <div class='col-md-4'>
    <form #loginForm='ngForm' (ngSubmit)="login(loginForm.value)" autocomplete='off'>
        <div class='form-group'>
            <label for='userName'>User Name: </label>
            <em *ngIf='loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched || mouseoverLogin && loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched ' >Required</em>
            <input (ngModel)='userName' required name='userName' id='userName' type='text' class='form-control' placeholder="User Name..." />
        </div>
        <div class='form-group' >
            <label for='password'>Password: </label>
            <em *ngIf='loginForm.controls.password?.invalid && loginForm.controls.password?.touched || mouseoverLogin && loginForm.controls.password?.invalid && loginForm.controls.password?.touched '>Required</em>
            <input (ngModel)='password' required name='password'id='password' type='text'  class='form-control' placeholder="Password..." />
        </div>
        <span (mouseenter)='mouseoverLogin = true' (mouseleave)='mouseoverLogin = false'>
          <button type='submit' class='btn btn-primary' [disabled]="loginForm.invalid">Submit</button>
        </span>
        <button type='button' class='btn btn-default'>Cancel</button>
    </form>
 </div>
